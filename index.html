     <header class="header">
          <div class="wrapper">
               <h1>AITHERAPIST</h1>
               <h5 class="home">HOME</h5>
               <h5 class="comece-ja">COMECE JÁ</h5>
          </div>
     </header>

     <div id="home">
          <section class="slider">
               <div class="conteudo-slider">
                    
                    <input type="radio" name="btn-radio" id="radio1">
                    <input type="radio" name="btn-radio" id="radio2">
                         <input type="radio" name="btn-radio" id="radio3">
                         <input type="radio" name="btn-radio" id="radio4">
                         
                         <div class="slide-box primeiro">
                              <img class="img-desktop" src="./src/images/ia1.png" alt="slide 1">
                         </div>
                         
                         <div class="slide-box">
                              <img class="img-desktop" src="./src/images/ia2.jpeg" alt="slide 2">
                         </div>
                         
                         <div class="slide-box">
                              <img class="img-desktop" src="./src/images/ia3.jpeg" alt="slide 3">
                         </div>
                         
                         <div class="slide-box">
                              <img class="img-desktop" src="./src/images/ia4.jpg" alt="slide 4">
                         </div>

                         <div class="nav-auto">
                              <div class="btn-auto1"></div>
                              <div class="btn-auto2"></div>
                              <div class="btn-auto3"></div>
                              <div class="btn-auto4"></div>
                         </div>
                         
                         <div class="nav-manual">
                              <label for="#radio1" class="btn-manual"></label>
                              <label for="#radio2" class="btn-manual"></label>
                              <label for="#radio3" class="btn-manual"></label>
                              <label for="#radio4" class="btn-manual"></label>
                         </div>

                    </div>
               </section>
          </div>

     <div class="logo-wrapper">
          <div class="logos">
               <i class="fas fa-university"></i>
               <i class="fas fa-brain"></i>
               <i class="far fa-lightbulb"></i>
          </div>
     </div>
     <div class="login-signup-ad">
          <div class="wrapper">
               <div class="ad">
                    <h4>FALE COM UMA DE NOSSAS IA AGORA</h4>
                    <button class="btn-login">Entrar</button>
                    <button class="btn-signup">Registrar</button>
               </div>
          </div>
     </div>

     <footer class="footer">
          <div class="wrapper">
               <i class="fab fa-instagram"></i>
               <i class="fab fa-twitter"></i>
               <h5>HOME</h5>
               <h5>FEEDBACK</h5>
          </div>
     </footer>
