<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <link rel="stylesheet" href="./src/css/login-style.css">
     <link rel="stylesheet" href="./src/css/reset.css">
     <title>AITHERAPIST | LOGIN</title>
</head>

<body>

     <div class="container" id="container">
          <div class="form-container sign-up">
               <form>
                    <h1>Criar uma conta</h1>
                    <span>use seu email para se registrar</span>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button>Registrar</button>
               </form>
          </div>
          <div class="form-container sign-in">
               <form>
                    <h1>Entrar</h1>
                    <span>use seu email e senha</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button>Entrar</button>
               </form>
          </div>
          <div class="toggle-container">
               <div class="toggle">
                    <div class="toggle-panel toggle-left">
                         <h1>Bem-vindo de volta!</h1>
                         <p>Entre com seus dados para ter acesso completo as ferramentas</p>
                         <button class="hidden" id="login">Entrar</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                         <h1>Ol√°! Novo Aqui?</h1>
                         <p>Registre-se para desfrutar de tudo que o site pode lhe oferecer</p>
                         <button class="hidden" id="register">Registrar</button>
                    </div>
               </div>
          </div>
     </div>

     <script src="./src/javascript/login-script.js"></script>
</body>

</html>
